<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Transcri√ß√£o em tempo real</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: sans-serif;
      height: 100%;
      overflow: hidden;
    }

    #container {
      display: flex;
      flex-direction: column-reverse;
      height: calc(100% - 80px);
      overflow-y: auto;
      padding: 20px;
      box-sizing: border-box;
    }

    .line {
      font-size: 2em;
      margin-bottom: 10px;
      word-break: break-word;
    }

    #controls {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: black;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      box-sizing: border-box;
    }

    button {
      font-size: 1.2em;
      padding: 10px 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    #startBtn { background: #00c853; color: white; }
    #stopBtn { background: #d50000; color: white; }
  </style>
</head>
<body>
  <div id="container">
    <div class="line">Clique em "Play" para come√ßar...</div>
  </div>

  <div id="controls">
    <button id="startBtn">‚ñ∂Ô∏è Play</button>
    <button id="stopBtn">‚èπÔ∏è Stop</button>
  </div>

  <script>
    const container = document.getElementById('container');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');

    let recognition;
    let isListening = false;

    if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      recognition = new SpeechRecognition();
      recognition.lang = 'pt-BR';
      recognition.continuous = true;
      recognition.interimResults = false;

      recognition.onresult = (event) => {
        for (let i = event.resultIndex; i < event.results.length; ++i) {
          const text = event.results[i][0].transcript.trim();
          const line = document.createElement('div');
          line.className = 'line';
          line.textContent = text;
          container.insertBefore(line, container.firstChild);
        }
      };

      recognition.onerror = (event) => {
        const errorLine = document.createElement('div');
        errorLine.className = 'line';
        errorLine.textContent = 'Erro: ' + event.error;
        container.insertBefore(errorLine, container.firstChild);
      };
    } else {
      const errorLine = document.createElement('div');
      errorLine.className = 'line';
      errorLine.textContent = 'Reconhecimento de voz n√£o suportado neste navegador.';
      container.insertBefore(errorLine, container.firstChild);
    }

    startBtn.onclick = () => {
      if (recognition && !isListening) {
        recognition.start();
        isListening = true;
        const line = document.createElement('div');
        line.className = 'line';
        line.textContent = 'üéôÔ∏è Capturando √°udio...';
        container.insertBefore(line, container.firstChild);
      }
    };

    stopBtn.onclick = () => {
      if (recognition && isListening) {
        recognition.stop();
        isListening = false;
        const line = document.createElement('div');
        line.className = 'line';
        line.textContent = '‚èπÔ∏è Parado.';
        container.insertBefore(line, container.firstChild);
      }
    };
  </script>
</body>
</html>
