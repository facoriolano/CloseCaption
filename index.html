<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Transcri√ß√£o em tempo real</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: sans-serif;
      height: 100%;
      overflow: hidden;
    }

    #container {
      display: flex;
      flex-direction: column-reverse;
      height: 100%;
      overflow-y: auto;
      padding: 20px;
      box-sizing: border-box;
    }

    .line {
      font-size: clamp(1.5em, 4vw, 2.5em);
      margin-bottom: 10px;
      word-break: break-word;
    }

    #floatingBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #00c853;
      color: white;
      font-size: 1.8em;
      border: none;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s, transform 0.2s;
    }

    #floatingBtn:hover {
      transform: scale(1.1);
    }

    #floatingBtn.stop {
      background: #d50000;
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="line">Clique no bot√£o para come√ßar...</div>
  </div>

  <button id="floatingBtn">‚ñ∂Ô∏è</button>

  <script>
    const container = document.getElementById('container');
    const btn = document.getElementById('floatingBtn');

    let recognition;
    let isListening = false;

    if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      recognition = new SpeechRecognition();
      recognition.lang = 'pt-BR';
      recognition.continuous = true;
      recognition.interimResults = false;

      recognition.onresult = (event) => {
        for (let i = event.resultIndex; i < event.results.length; ++i) {
          const text = event.results[i][0].transcript.trim();
          const line = document.createElement('div');
          line.className = 'line';
          line.textContent = text;
          container.insertBefore(line, container.firstChild);
        }
      };

      recognition.onerror = (event) => {
        const errorLine = document.createElement('div');
        errorLine.className = 'line';
        errorLine.textContent = 'Erro: ' + event.error;
        container.insertBefore(errorLine, container.firstChild);
      };
    } else {
      const errorLine = document.createElement('div');
      errorLine.className = 'line';
      errorLine.textContent = 'Reconhecimento de voz n√£o suportado neste navegador.';
      container.insertBefore(errorLine, container.firstChild);
    }

    btn.onclick = () => {
      if (recognition && !isListening) {
        recognition.start();
        isListening = true;
        btn.classList.add('stop');
        btn.textContent = '‚èπÔ∏è';
        const line = document.createElement('div');
        line.className = 'line';
        line.textContent = 'üéôÔ∏è Capturando √°udio...';
        container.insertBefore(line, container.firstChild);
      } else if (recognition && isListening) {
        recognition.stop();
        isListening = false;
        btn.classList.remove('stop');
        btn.textContent = '‚ñ∂Ô∏è';
        const line = document.createElement('div');
        line.className = 'line';
        line.textContent = '‚èπÔ∏è Parado.';
        container.insertBefore(line, container.firstChild);
      }
    };
  </script>
</body>
</html>
