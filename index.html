<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Legendas ao vivo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg-color: #000000;
      --text-color: #FFFFFF;
      --gray-700: #374151;
      --gray-600: #4B5563;
      --red-600: #DC2626;
      --red-500: #EF4444;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
        box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7);
      }
      50% {
        opacity: 0.9;
        box-shadow: 0 0 0 10px rgba(239, 68, 68, 0);
      }
    }

    html, body {
      margin: 0;
      padding: 0;
      background: var(--bg-color);
      color: var(--text-color);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      height: 100%;
      overflow: hidden;
      overscroll-behavior: none;
    }

    #container {
      display: flex;
      flex-direction: column;
      justify-content: flex-end; /* Align content to the bottom */
      height: 100%;
      overflow-y: auto;
      padding: 6rem 2rem 8rem 2rem; /* Add padding top/bottom to avoid controls */
      box-sizing: border-box;
      max-width: 1024px;
      margin: 0 auto;
    }
    
    .line {
      font-size: clamp(2.5rem, 5vw, 4rem);
      line-height: 1.2;
      margin-bottom: 1rem;
      word-break: break-word;
    }

    .interim {
      color: #9CA3AF; /* gray-400 */
    }

    #controls-container {
      position: fixed;
      bottom: 1.5rem;
      right: 1.5rem;
      display: flex;
      gap: 0.75rem;
      align-items: center;
      z-index: 100;
    }

    .control-btn {
      width: 4rem;
      height: 4rem;
      background-color: var(--gray-700);
      color: var(--text-color);
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      border-radius: 9999px; /* rounded-full */
    }
    
    .control-btn:hover {
      transform: scale(1.1);
      background-color: var(--gray-600);
    }
    
    #fullscreenBtn {
        border-radius: 1rem; /* rounded-2xl */
    }

    #startStopBtn.recording {
      background-color: var(--red-600);
      animation: pulse 2s infinite;
    }

    #startStopBtn.recording:hover {
        background-color: var(--red-500);
    }

    .icon {
      width: 28px;
      height: 28px;
    }
    
    .icon.minimize, .icon.stop {
        display: none;
    }

    body.fullscreen .icon.minimize { display: block; }
    body.fullscreen .icon.maximize { display: none; }

    #startStopBtn.recording .icon.stop { display: block; }
    #startStopBtn.recording .icon.play { display: none; }

  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
<body>
  <div id="container">
    <div class="line" id="info-line">Clique no botão para começar...</div>
  </div>

  <div id="controls-container">
    <button id="startStopBtn" class="control-btn" aria-label="Start Capturing">
      <svg class="icon play" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>
      <svg class="icon stop" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><rect x="6" y="6" width="12" height="12" rx="2"></rect></svg>
    </button>
    <button id="fullscreenBtn" class="control-btn" aria-label="Toggle Fullscreen">
      <svg class="icon maximize" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path></svg>
      <svg class="icon minimize" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M8 3v3a2 2 0 0 1-2 2H3m18 0h-3a2 2 0 0 1-2-2V3m0 18v-3a2 2 0 0 1 2-2h3M3 16h3a2 2 0 0 1 2 2v3"></path></svg>
    </button>
  </div>

  <script>
    const container = document.getElementById('container');
    const startStopBtn = document.getElementById('startStopBtn');
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    const infoLine = document.getElementById('info-line');

    let recognition;
    let isListening = false;
    let currentLineElement = null;

    // --- Fullscreen Logic ---
    function toggleFullscreen() {
        if (!document.fullscreenElement) {
            document.documentElement.requestFullscreen().catch(err => {
                console.error(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
            });
        } else {
            document.exitFullscreen();
        }
    }
    
    function handleFullscreenChange() {
        if (document.fullscreenElement) {
            document.body.classList.add('fullscreen');
        } else {
            document.body.classList.remove('fullscreen');
        }
    }
    
    fullscreenBtn.onclick = toggleFullscreen;
    document.addEventListener('fullscreenchange', handleFullscreenChange);


    // --- Speech Recognition Logic ---
    if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      recognition = new SpeechRecognition();
      recognition.lang = 'pt-BR';
      recognition.continuous = true;
      recognition.interimResults = true; // Use interim for live feedback

      recognition.onresult = (event) => {
        let interimTranscript = '';
        let finalTranscript = '';

        for (let i = event.resultIndex; i < event.results.length; ++i) {
          if (event.results[i].isFinal) {
            finalTranscript += event.results[i][0].transcript;
          } else {
            interimTranscript += event.results[i][0].transcript;
          }
        }
        
        if (finalTranscript.trim() && currentLineElement) {
            currentLineElement.textContent = finalTranscript.trim();
            currentLineElement.classList.remove('interim');
            currentLineElement = null;
        }

        if (interimTranscript.trim()) {
            if (!currentLineElement) {
                currentLineElement = document.createElement('div');
                currentLineElement.className = 'line interim';
                container.appendChild(currentLineElement);
            }
            currentLineElement.textContent = interimTranscript;
        }

        // Auto-scroll to bottom
        container.scrollTop = container.scrollHeight;
      };

      recognition.onend = () => {
        if (isListening) { // If it stops unexpectedly, restart it
          try {
            recognition.start();
          } catch(e) {
            console.error("Could not restart recognition", e);
            isListening = false;
            startStopBtn.classList.remove('recording');
            startStopBtn.setAttribute('aria-label', 'Start Capturing');
          }
        } else { // Make the last line final
            if (currentLineElement) {
                currentLineElement.classList.remove('interim');
                currentLineElement = null;
            }
        }
      };
      
      recognition.onstart = () => {
        if(infoLine) {
            infoLine.style.display = 'none';
        }
      };

      recognition.onerror = (event) => {
        console.error('Speech recognition error:', event.error);
        if (currentLineElement) {
            currentLineElement.textContent = `Erro: ${event.error}`;
            currentLineElement.classList.remove('interim');
        }
      };

    } else {
        if(infoLine) {
           infoLine.textContent = 'Reconhecimento de voz não suportado neste navegador.';
        }
        startStopBtn.disabled = true;
    }

    startStopBtn.onclick = () => {
      if (recognition && !isListening) {
        if(infoLine) infoLine.remove(); // Remove initial message
        try {
          recognition.start();
          isListening = true;
          startStopBtn.classList.add('recording');
          startStopBtn.setAttribute('aria-label', 'Stop Capturing');
        } catch(e) {
          console.error("Could not start recognition", e);
        }
      } else if (recognition && isListening) {
        recognition.stop();
        isListening = false;
        startStopBtn.classList.remove('recording');
        startStopBtn.setAttribute('aria-label', 'Start Capturing');
      }
    };
  </script>
</body>
</html>
